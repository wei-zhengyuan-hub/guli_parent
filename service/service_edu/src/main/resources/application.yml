#服务端口
server:
  port: 8001

spring:
  #服务名
  application:
    name: service-edu
  #环境设置dev,test,prod
  profiles:
    active: dev
  #数据库连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/guli?serverTimezone=GMT%2B8&characterEncoding=utf-8
    username: root
    password: 111111
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  http:
    encoding:
      charset: utf-8
      force: true
      enabled: true

